<section class="Form container">
  <div class="row">
    <div class="col">
      
      <h2>Agregar Podcast</h2>
      <form #form="ngForm" (ngSubmit)="Submit(form)" class=" form--agrgear d-flex gap-3 flex-column">

        <div class="row d-flex justify-content-center">
          <div class="col-md-3">

            <div class="mt-3">
              <label class="form-label">Imagen</label>
              <input class="form-control" type="file"
                     name="imagen"
                     
                     required />
            </div>
          </div>
        </div>

        <div class="row d-flex justify-content-center gap-3">
          <div class="col-md-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text"
                   name="nombre"
                   [(ngModel)]="podcast.nombre"
                   #nombre="ngModel"
                   required
                   pattern="[a-zA-Z ]{1,254}" />
          </div>

          <div class="col-md-3">
            <label class="form-label">Seleccione un Episodio</label>
            <select class="form-control">
              @for(episodio of episodios; track $index){
              <option value="{{episodio.idEpisodio}}">{{episodio.numeroEpisodio}}</option>
              }
            </select>
          </div>


          <div class="col-md-5 m-auto">
            <label class="form-label mt-4">Descripcion</label>
            <textarea class="form-control" style="resize: none;"
                      name="descripcion"
                      rows="5"
                      cols="30"
                      [(ngModel)]="podcast.descripcion"
                      #direccion="ngModel"
                      required
                      pattern="[a-zA-Z ]{1,254}"></textarea>
          </div>

          <!--<div class="col-md-3">
            <mat-form-field>
              <mat-label>Fecha de Publicacion</mat-label>
              <input matInput [matDatepicker]="picker"
                     name="fechaDePublicacion"
                     [(ngModel)]="podcast.fechaDePublicacion">
              <mat-hint>DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>-->

          <div class="col-md-3">
            <label class="form-label">AudioUrl</label>
            <input class="form-control" type="text"
                   name="audioUrl"
                   [(ngModel)]="podcast.audioURL"
                   #slogan="ngModel"
                   required
                   pattern="[a-zA-Z ]{1,254}" />
          </div>

          <div class="col-md-3">
            <label class="form-label">Seleccione una Categoria</label>
            <select class="form-control">
              @for(categoria of categorias; track $index){
              <option value="{{categoria.idCategoria}}">{{categoria.nombreCategoria}}</option>
              }
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Duracion</label>
            <input class="form-control" type="text"
                   name="duracion"
                   [(ngModel)]="podcast.duracion"
                   #slogan="ngModel"
                   required
                   pattern="[a-zA-Z ]{1,254}" />
          </div>

          <div class="col-md-3">
            <label class="form-label">Seleccione un Idioma</label>
            <select class="form-control">
              @for(idioma of idiomas; track $index){
              <option value="{{idioma.idIdioma}}">{{idioma.nombreIdioma}}</option>
              }
            </select>
          </div>

        </div>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <a class="btn btn-danger" routerLink="/getPodcast">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</section>
